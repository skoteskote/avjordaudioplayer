<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="startButton" onclick="startAudio()">Start</button>
        <audio id="audioPlayer" controls hidden preload="auto">
            <source src="audio/avjord.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <button id="nextChapter" hidden>Next Chapter</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
